
<div id="page-top"> 
    
    <!-- Page Wrapper -->
 <div id="wrapper">
     <app-sidebar></app-sidebar>

     
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <app-topbar></app-topbar>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
                </div>
                <div>
                  <a [routerLink]="['/add-product']" class="btn btn-sm btn-primary mb-2">Add product</a>
              </div>
      
              </div>
              <div class="col ml-2">
                <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Products List</h6>
              </div>
    
              <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image </th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productsList">
                        <td class="align-middle">1</td>
                        <td><img src="http://placehold.it/700x400" width="150" height="100">
                        </td>
                        <td class="align-middle">{{p.name}}</td>
                        <td class="align-middle">{{p.details}} ipsum dolor</td>
                        <td class="align-middle">${{p.price}}</td>
                        <td class="align-middle">{{p.category.name}}</td>
                        <td class="align-middle">
                            <a [routerLink]="['/product-update',p.id]" class="btn btn-sm btn-warning mr-1">
                                 <i class="fas fa-edit"></i>
                            </a>
                            <button (click)="deleteProduct(p)"class="btn btn-sm btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        </div>
        </div>
              <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->
      
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
