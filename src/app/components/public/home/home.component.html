<app-navbar></app-navbar>
<!-- Page Content -->
<div class="container mt-3 home-page">

    <div class="row">

        <div class="col-lg-3">

            <h2>Categories</h2>
            <hr />
            <div class="card">
                <ul id="categories" class="list-group list-group-flush">
                    <li  (click)="filterByCategory(0)" style="cursor:pointer" class="list-group-item">All</li>

                    <li  *ngFor="let cat of list_categories" (click)="filterByCategory(cat.id)" style="cursor:pointer"
                        class="list-group-item">{{cat.name}}</li>

                </ul>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div id="products-list" class="row">
                <div *ngFor="let pr of products" class="col-4 mb-3">
                        <div class="card">
                            <img src="./assets/images/iphone-410324__340.webp" class="img-fluid">
                            <div class="card-body text-center">
                                <h4 class="card-title">{{pr.name}}</h4>
                                <p class="card-text">{{pr.price}}</p>
                            </div>
                            <div class="card-footer">
                                <button onclick="addToCart(1,'./assets/images/iphone-410324__340.webp','Iphone 4',200)"
                                    class="btn btn-dark btn-block">
                                    <i class="fa fa-plusa"></i> Add to cart
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            
        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
